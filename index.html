<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chatty! Chatty! Kathy!</title>
	<link rel="stylesheet" href="CSS/bootStrapNormalize.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Customize the Message Area</h4>
	      </div>
	      <div class="modal-body">
	        <div>
	        	<h5>Change Background Color</h5>
	        	<input type="color" id="changeBackground">
	        </div>
	        <div>
	        	<h5>Change Font Color</h5>
	        	<input type="color" id="changeFont">
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="button" class="btn btn-primary" id="saveTheme">Save</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="wrapper" class="wrapper">
		<header id="navBar" class="navBar">
			<div id="logo" class="logo">
				<h1>chatty!</h1>
			</div>

			<div id="options">
				<input type="text" id="userInput" placeholder="Type Message Here">
				<div class="checkOpt">
					<input type="checkbox" id="darkTheme">
					<label for="darkTheme" class="navLabel">Dark Theme</label>
					<input type="checkbox" id="largeText">
					<label for="largeText" class="navLabel">Large Text</label>
				</div>
				<button type="button" id="submit" class="submit">submit</button>
			</div>

			<div id="buttons">
				<button type="button" id="clear" class="clear">clear all text</button>
				<!-- Button trigger modal -->
				<button type="button" class="" data-toggle="modal" data-target="#myModal">Custom Theme</button>
			</div>
		</header>

		<div id="main-content" class="main-content">
			<h2>Messages:</h2>
			<div id="msgArea" class="msgArea">
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="javaScripts/deleteAll.js"></script>
	<script src="javaScripts/xhr.js"></script>
	<script src="javaScripts/getSet.js"></script>
	<script src="javaScripts/dom.js"></script>
	<script src="javaScripts/toggle.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
